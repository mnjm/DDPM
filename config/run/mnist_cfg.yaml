# @package _global_
defaults:
  - override /dataset: cifar10
  - override /model: base

diffusion:
  timesteps: 256
  schedule: cosine
  cfg: # classifier free guidance
    enable: true
    scale: 3.0
ema:
  enable: false
n_epochs: 300
fwd_dtype: bfloat16
torch_compile: true
batch_size: 256
dataloader:
  workers: 4
logging:
  log_dir: ./logs
  wandb:
    enable: false
    project: diffusion